<!--
Write a HTML script containing use of media query
for changing the background-color
of html page to black
if the viewport is 600 pixels wide or more than that
otherwise if the viewport is less than 500 pixels,
the background-color should be changed to red.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @media (min-width: 600px) {
        html {
          background-color: black;
        }

        h1{
            color: #fff;
        }
      }

      @media (max-width: 500px) {
        html {
          background-color: red;
        }
      }
    </style>
  </head>
  <body>
    <h1>Resize your browser to see the effect</h1>
  </body>
</html>
