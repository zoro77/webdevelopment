<!DOCTYPE html>
<html>
  <head>
    <title>3 ways of applying CSS in HTML5</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="./CSS-ways_to_apply.css" />
    <!-- Internal CSS -->
    <style>
      .green {
        color: rgb(16, 252, 16);
      }
    </style>
  </head>
  <body>
    <h1>3 ways of applying CSS in HTML5</h1>

    <ul>
      <!-- Inline CSS -->
      <li style="color: red">Inline CSS</li>
      <li class="green">Internal CSS</li>
      <li class="blue">External CSS</li>
    </ul>
  </body>
</html>
