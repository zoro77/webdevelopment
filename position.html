<!--
Illustrate positioning properties of CSS (absolute, relative) with example.
Make use of z-index with position attributes to illustrate stacking of elements.
-->
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./position.css">
</head>
<body>
    <h1 class="title">CSS Positioning</h1>
     <div class="container">
        <div class="card pos-relative">
            <div class="sub-title">
                <h2>Relative Position</h2>
            </div>
            <div class="content">
                <div class="child"></div>
                <div class="child"></div>
                <div class="child"></div>
            </div>
        </div>
        <div class="card pos-aboslute">
            <div class="sub-title">
                <h2>Absolute Position</h2>
            </div>
            <div class="content">
                <div class="child"></div>
                <div class="child"></div>
                <div class="child"></div>
            </div>
        </div>
     </div>
    
</body>
</html>
